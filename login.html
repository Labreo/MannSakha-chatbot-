<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MannSakha AI - Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MannSakha AI</div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#services">SERVICES</a></li>
                <li><a href="index.html#careers">CAREERS</a></li>
                <li><a href="index.html#blog">BLOG</a></li>
                <li><a href="index.html#chatbot" class="try-btn">TRY MANNSAKHA</a></li>
                <li><a href="signup.html" class="profile-icon"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="profile" width="24"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-Up Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up for MannSakha AI</h2>
            <p class="error-message" id="signupErrorMessage"></p>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="signup.html">Login</a></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
