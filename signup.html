<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MannSakha AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MannSakha AI</div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#services">SERVICES</a></li>
                <li><a href="index.html#careers">CAREERS</a></li>
                <li><a href="index.html#blog">BLOG</a></li>
                <li><a href="index.html#chatbot" class="try-btn">TRY MANNSAKHA</a></li>
                <li><a href="#" class="profile-icon"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="profile" width="24"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to MannSakha AI</h2>
            <p class="error-message" id="errorMessage"></p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
