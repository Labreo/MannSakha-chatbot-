<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - MannSakha AI</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/signup.css" />
</head>
<body>
 feature-signUp/loginUI
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <!-- Header -->
    <header>
        <div class="logo">MannSakha AI</div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#chatbot" class="try-btn">TRY MANNSAKHA</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
            <span>Auto</span>
        </button>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" title="Toggle Mobile Menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>
 main

    <div class="divider"><span>OR</span></div>

    <a href="/auth/google" style="text-decoration: none">
      <button type="button" class="google-btn">
        <img src="googleLogo.jpg" alt="Google logo" />
        Continue with Google
      </button>
    </a>

    <p class="login-link">
      Already have an account? <a href="/login">Log In</a>
    </p>
  </div>

  <script src="signup.js" defer></script>
</body>
</html>
